<div id="placeholder">
    <div class="video-consent-warning" style="display:none">
        <p>Content not working due to Targeting Category not being enabled.</p>
        <a href ="#" onclick="consentManager.enableTargeting(event);">Enable Targeting Cookies</a>        
    </div>
    <div class="vimeo-video" style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1048003115?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="instax WIDE Evo First Look - US"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</div>
<script>
    class ConsentManager {
        enableTargeting() {
            event.preventDefault();
            OneTrust.UpdateConsent("Category", "C0004:1").then(() => {
                this.hideElements();
            }).catch(error => {
                console.error('Error updating consent:', error);
            });
        }

        isC0004Active() {
            if (typeof OnetrustActiveGroups !== 'undefined') {
                return OnetrustActiveGroups.includes('C0004');
            }
            return false;
        }

        hideElements() {
            var videoElem = document.getElementsByClassName("vimeo-video");
            var warningElem = document.getElementsByClassName("video-consent-warning");
            if (this.isC0004Active()) {
                for (let i = 0; i < warningElem.length; i++) {
                    warningElem[i].style.display = "none";
                }
                for (let i = 0; i < videoElem.length; i++) {
                    videoElem[i].style.display = "block";
                }
            } else {
                for (let i = 0; i < warningElem.length; i++) {
                    warningElem[i].style.display = "block";
                }
                for (let i = 0; i < videoElem.length; i++) {
                    videoElem[i].style.display = "none";
                }
            }
        }
    }
    var consentManager = new ConsentManager();
    document.addEventListener('DOMContentLoaded', function() {
        consentManager.hideElements();
    });
</script>
